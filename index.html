<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Love ðŸ’—</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Comic Sans MS', 'Poppins', cursive;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffe6f0, #ffd1e8);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: float 7s linear infinite;
  opacity: 0.9;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
  100% { transform: translateY(-10vh) scale(1.3); opacity: 1; }
}

/* Sparkles */
.sparkle {
  position: absolute;
  font-size: 14px;
  animation: sparkle 3s ease-in-out infinite;
  opacity: 0.8;
}

@keyframes sparkle {
  0%,100% { transform: scale(0.5); opacity: 0.4; }
  50% { transform: scale(1.2); opacity: 1; }
}

/* Confetti hearts */
.confetti-heart {
  position: fixed;
  pointer-events: none;
  animation: confetti 2.5s ease-out forwards;
  font-size: clamp(16px, 4vw, 22px);
}

@keyframes confetti {
  0% { transform: translate(0,0) scale(1); opacity: 1; }
  100% { transform: translate(var(--x), var(--y)) scale(0.6); opacity: 0; }
}

.container {
  z-index: 2;
  padding: 20px;
  animation: pop 0.8s ease;
}

@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  font-size: 2rem;
  color: #ff4d88;
  margin-bottom: 25px;
  text-shadow: 0 0 15px #ffb3cc;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

button {
  padding: 15px 30px;
  font-size: 1.1rem;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  transition: transform 0.2s ease;
  touch-action: manipulation;
}

#yes {
  background: #ff80bf;
  color: white;
  font-weight: bold;
  box-shadow: 0 8px 25px rgba(255,128,191,0.6);
}

#yes:active {
  transform: scale(0.95);
}

/* NO button starts NORMAL */
#no {
  background: #ff4d4d;
  color: white;
  position: relative;
}

.result {
  display: none;
}

.result h2 {
  font-size: 2rem;
  color: #ff4d88;
  margin-bottom: 20px;
}

.result img {
  width: 230px;
  border-radius: 20px;
  animation: cuddle 2s infinite;
}

@keyframes cuddle {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* Mobile fixes */
@media (max-width: 600px) {
  h1 { font-size: 1.5rem; }
  .buttons { flex-direction: column; gap: 15px; }
  button { width: 80%; max-width: 260px; }
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>YUVIKA, WILL YOU BE MY VALENTINE? ðŸ’•</h1>
  <div class="buttons">
    <button id="yes">YES ðŸ˜‹</button>
    <button id="no">NO ðŸ˜ </button>
  </div>
</div>

<div class="container result" id="result">
  <h2>HEHEHE I KNEW IT CUTUU ðŸ’—</h2>
  <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/71-abrazo/sticker_10.gif?a64b1b0c5115dc2e73f793756d1edd76&d=200x200">
</div>

<script>
/* Floating hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ðŸ’—";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 350);

/* Sparkles */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.innerText = "âœ¨";
  s.style.left = Math.random() * 100 + "vw";
  s.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 2500);
}, 600);

/* NO button escape â€” mobile safe */
const noBtn = document.getElementById("no");
let moved = false;

function moveNo() {
  if (!moved) {
    noBtn.style.position = "fixed";
    moved = true;
  }

  const margin = 30;
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - margin);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - margin);

  noBtn.style.left = Math.max(10, x) + "px";
  noBtn.style.top = Math.max(10, y) + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* Confetti */
function launchConfetti() {
  for (let i = 0; i < 35; i++) {
    const c = document.createElement("div");
    c.className = "confetti-heart";
    c.innerText = "ðŸ’•";
    c.style.left = "50vw";
    c.style.top = "50vh";
    c.style.setProperty("--x", (Math.random() * 300 - 150) + "px");
    c.style.setProperty("--y", (Math.random() * 300 - 150) + "px");
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2500);
  }
}

/* YES click */
document.getElementById("yes").addEventListener("click", () => {
  launchConfetti();
  document.getElementById("main").style.display = "none";
  document.getElementById("result").style.display = "block";
});
</script>

</body>
</html>
