<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My LoveðŸ’—</title>

<!-- ðŸŽ€ Comic Neue (works everywhere) -->
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Comic Neue', cursive;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffe6f0, #ffd1e8);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: float 7s linear infinite;
  opacity: 0.9;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
  100% { transform: translateY(-10vh) scale(1.3); opacity: 1; }
}

/* Sparkles */
.sparkle {
  position: absolute;
  font-size: 14px;
  animation: sparkle 3s ease-in-out infinite;
  opacity: 0.8;
}

@keyframes sparkle {
  0%,100% { transform: scale(0.5); opacity: 0.4; }
  50% { transform: scale(1.2); opacity: 1; }
}

/* ðŸ’• Confetti hearts */
.confetti-heart {
  position: fixed;
  pointer-events: none;
  animation: confetti 2.5s ease-out forwards;
  font-size: clamp(16px, 4vw, 22px);
}

@keyframes confetti {
  0% { transform: translate(0,0) scale(1) rotate(0deg); opacity: 1; }
  100% { transform: translate(var(--x), var(--y)) scale(0.6) rotate(360deg); opacity: 0; }
}

.container {
  z-index: 2;
  padding: 20px;
  animation: pop 1s ease;
}

@keyframes pop {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

h1 {
  font-size: 2rem;
  font-weight: 700;
  color: #ff4d88;
  margin-bottom: 30px;
  text-shadow: 0 0 15px #ffb3cc;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #ff80bf;
  color: white;
  font-weight: 700;
  box-shadow: 0 8px 25px rgba(255, 128, 191, 0.7);
}

#yes:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px #ff66a3;
}

/* âœ… FIX: NO starts in normal layout */
#no {
  background: #ff4d4d;
  color: white;
  position: relative;
}

.result {
  display: none;
}

.result h2 {
  font-size: 2.3rem;
  color: #ff4d88;
  margin-bottom: 20px;
  text-shadow: 0 0 20px #ffb3cc;
}

.result img {
  width: 260px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(255, 105, 180, 0.6);
  animation: cuddle 2s infinite;
}

@keyframes cuddle {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.graffiti {
  position: absolute;
  font-size: 1.2rem;
  color: #ff66a3;
  opacity: 0.9;
  font-weight: 700;
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.5); }
  to { opacity: 0.9; transform: scale(1); }
}

/* ðŸ“± Mobile fixes */
@media (max-width: 600px) {
  h1 { font-size: 1.6rem; }
  .result h2 { font-size: 1.8rem; }
  .buttons { flex-direction: column; gap: 15px; }
  button { width: 80%; max-width: 260px; }
  .result img { width: 220px; }
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>YUVIKA, WILL YOU BE MY VALENTINE? ðŸ’•</h1>
  <div class="buttons">
    <button id="yes">YES ðŸ˜‹</button>
    <button id="no">NO ðŸ˜ </button>
  </div>
</div>

<div class="container result" id="result">
  <h2>HEHEHE I KNEW IT CUTUU ðŸ’—</h2>
  <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/71-abrazo/sticker_10.gif?a64b1b0c5115dc2e73f793756d1edd76&d=200x200" alt="Dudu and Bubu Hugging">
</div>

<script>
/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 300);

/* Sparkles */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.innerText = "âœ¨";
  s.style.left = Math.random() * 100 + "vw";
  s.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 3000);
}, 500);

/* âœ… NO button escape â€” no overlap */
const noBtn = document.getElementById("no");
let escaped = false;

function moveNo() {
  if (!escaped) {
    noBtn.style.position = "fixed";
    escaped = true;
  }

  const padding = 20;
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* ðŸ’• Confetti burst */
function launchConfetti() {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  for (let i = 0; i < 40; i++) {
    const c = document.createElement("div");
    c.className = "confetti-heart";
    c.innerText = "ðŸ’•";
    c.style.left = centerX + "px";
    c.style.top = centerY + "px";
    c.style.setProperty("--x", (Math.random() * 400 - 200) + "px");
    c.style.setProperty("--y", (Math.random() * 400 - 200) + "px");
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2500);
  }
}

/* YES click */
document.getElementById("yes").addEventListener("click", () => {
  launchConfetti();
  document.getElementById("main").style.display = "none";
  document.getElementById("result").style.display = "block";

  const words = ["My LOVE ðŸ’•", "CUTUU", "MERE GULABJAMUN", "BEBIDOLL", "KUCHUPUCHU"];
  for (let i = 0; i < 20; i++) {
    const g = document.createElement("div");
    g.className = "graffiti";
    g.innerText = words[Math.floor(Math.random() * words.length)];
    g.style.left = Math.random() * 100 + "vw";
    g.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(g);
  }
});
</script>

</body>
</html>
