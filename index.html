<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine ðŸ’—</title>

<!-- ðŸŽ€ Comic Neue Font -->
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Comic Neue', cursive;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffe6f0, #ffd1e8);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: float 7s linear infinite;
  opacity: 0.9;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
  100% { transform: translateY(-10vh) scale(1.3); opacity: 1; }
}

/* Sparkles */
.sparkle {
  position: absolute;
  font-size: 14px;
  animation: sparkle 3s ease-in-out infinite;
  opacity: 0.8;
}

@keyframes sparkle {
  0%,100% { transform: scale(0.5); opacity: 0.4; }
  50% { transform: scale(1.2); opacity: 1; }
}

/* Confetti hearts */
.confetti-heart {
  position: fixed;
  pointer-events: none;
  animation: confetti 2.5s ease-out forwards;
  font-size: clamp(16px, 4vw, 22px);
}

@keyframes confetti {
  0% { transform: translate(0,0) scale(1); opacity: 1; }
  100% { transform: translate(var(--x), var(--y)) scale(0.6); opacity: 0; }
}

.container {
  z-index: 2;
  padding: 20px;
  animation: pop 0.8s ease;
}

@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  font-size: 2rem;
  font-weight: 700;
  color: #ff4d88;
  margin-bottom: 30px;
  text-shadow: 0 0 15px #ffb3cc;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

/* Buttons */
button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yes {
  background: #ff80bf;
  color: white;
  font-weight: 700;
  box-shadow: 0 8px 25px rgba(255,128,191,0.7);
}

#yes:hover {
  transform: scale(1.08);
}

#no {
  background: #ff4d4d;
  color: white;
  position: relative; /* âœ… FIX: normal flow initially */
}

.result {
  display: none;
}

.result h2 {
  font-size: 2.3rem;
  color: #ff4d88;
  margin-bottom: 20px;
}

.result img {
  width: 260px;
  border-radius: 20px;
  animation: cuddle 2s infinite;
}

@keyframes cuddle {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* Mobile */
@media (max-width: 600px) {
  h1 { font-size: 1.6rem; }
  .buttons { flex-direction: column; gap: 15px; }
  button { width: 80%; max-width: 260px; }
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>YUVIKA, WILL YOU BE MY VALENTINE? ðŸ’•</h1>
  <div class="buttons">
    <button id="yes">YES ðŸ˜‹</button>
    <button id="no">NO ðŸ˜ </button>
  </div>
</div>

<div class="container result" id="result">
  <h2>HEHEHE I KNEW IT CUTUU ðŸ’—</h2>
  <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/71-abrazo/sticker_10.gif?a64b1b0c5115dc2e73f793756d1edd76&d=200x200">
</div>

<script>
/* NO button escape â€” SAFE & NO OVERLAP */
const noBtn = document.getElementById("no");
let activated = false;

function moveNo() {
  if (!activated) {
    noBtn.style.position = "fixed"; // switch only when escaping
    activated = true;
  }

  const padding = 20;
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES click */
document.getElementById("yes").addEventListener("click", () => {
  document.getElementById("main").style.display = "none";
  document.getElementById("result").style.display = "block";
});
</script>

</body>
</html>
