<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine ðŸ’—</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Comic Sans MS', 'Poppins', cursive;
}

body {
  min-height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffe6f0, #ffd1e8);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 18px;
  animation: float 8s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* Sparkles */
.sparkle {
  position: absolute;
  font-size: 12px;
  animation: sparkle 3s ease-in-out infinite;
  opacity: 0.6;
}

@keyframes sparkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* Confetti */
.confetti-heart {
  position: fixed;
  pointer-events: none;
  font-size: 18px;
  animation: confetti 2s ease-out forwards;
}

@keyframes confetti {
  from { transform: translate(0,0); opacity: 1; }
  to { transform: translate(var(--x), var(--y)); opacity: 0; }
}

.container {
  z-index: 5;
  width: 100%;
  max-width: 420px;
  padding: 25px;
  text-align: center;
}

h1 {
  font-size: 1.6rem;
  color: #ff4d88;
  margin-bottom: 25px;
  text-shadow: 0 0 10px #ffb3cc;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 14px;
  align-items: center;
}

button {
  width: 85%;
  max-width: 260px;
  padding: 14px;
  font-size: 1.1rem;
  border: none;
  border-radius: 35px;
}

#yes {
  background: #ff80bf;
  color: white;
  font-weight: bold;
  box-shadow: 0 6px 18px rgba(255, 128, 191, 0.6);
}

#no {
  background: #ff4d4d;
  color: white;
  position: relative;
}

.result {
  display: none;
  text-align: center;
}

.result h2 {
  font-size: 1.7rem;
  color: #ff4d88;
  margin-bottom: 15px;
}

.result img {
  width: 220px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(255, 105, 180, 0.5);
}

/* Graffiti (lighter + cleaner) */
.graffiti {
  position: absolute;
  font-size: 0.9rem;
  color: #ff66a3;
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>YUVIKA, WILL YOU BE MY VALENTINE? ðŸ’•</h1>

  <div class="buttons">
    <button id="yes">YES ðŸ˜‹</button>
    <button id="no">NO ðŸ˜ </button>
  </div>
</div>

<div class="container result" id="result">
  <h2>HEHEHE I KNEW IT CUTUU ðŸ’—</h2>
  <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/71-abrazo/sticker_10.gif?a64b1b0c5115dc2e73f793756d1edd76&d=200x200">
</div>

<script>
/* Floating hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ðŸ’—";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 9000);
}, 500);

/* Sparkles */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.innerText = "âœ¨";
  s.style.left = Math.random() * 100 + "vw";
  s.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 3000);
}, 800);

/* NO button escape (safe on phone) */
const noBtn = document.getElementById("no");
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

function moveNo() {
  const x = Math.random() * 60;
  noBtn.style.transform = `translateX(${x}px)`;
}

/* Confetti */
function confetti() {
  for (let i = 0; i < 25; i++) {
    const c = document.createElement("div");
    c.className = "confetti-heart";
    c.innerText = "ðŸ’•";
    c.style.left = "50%";
    c.style.top = "40%";
    c.style.setProperty("--x", (Math.random()*300-150)+"px");
    c.style.setProperty("--y", (Math.random()*300-150)+"px");
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2000);
  }
}

/* YES click */
document.getElementById("yes").addEventListener("click", () => {
  confetti();
  document.getElementById("main").style.display = "none";
  document.getElementById("result").style.display = "block";

  const words = ["LOVE ðŸ’•", "CUTUU", "MINE ðŸ’—"];
  for (let i = 0; i < 8; i++) {
    const g = document.createElement("div");
    g.className = "graffiti";
    g.innerText = words[Math.floor(Math.random()*words.length)];
    g.style.left = Math.random()*100 + "vw";
    g.style.top = Math.random()*100 + "vh";
    document.body.appendChild(g);
  }
});
</script>

</body>
</html>
